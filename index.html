<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YQT BOT PRO</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="./cdns/fm.selectator.jquery.css" />
  <link rel="shortcut icon" href="./fav.png" type="image/x-icon" />
</head>
<body>
  <div id="doc__wrapper">
    <div id="title">YQT BOT PRO</div>
    <div id="content__wrapper">
      <div id="banner">
        <img src="./yqt.jpg" alt="YQT" />
      </div><div class="platform__wrapper">
    <select id="platform__box" class="platform__select">
      <option value="q">QUOTEX</option>
      <option value="p">POCKET OPTION</option>
      <option value="b">BINOMO</option>
      <option value="o">OLYMP</option>
      <option value="i">IQ OPTION</option>
      <option value="e">EXPERT OPTION</option>
    </select>
  </div>

  <div class="pair__wrapper">
    <select id="pair__box" class="pair__select"></select><br><br>
    <select id="time__box" class="time__select">
      <option value="5s">5s</option>
      <option value="10s">10s</option>
      <option value="15s">15s</option>
      <option value="30s">30s</option>
      <option selected value="1m">1m</option>
      <option value="2m">2m</option>
      <option value="5m">5m</option>
    </select>
  </div>

  <div id="trade__wrapper">
    <button id="signal">GET SIGNAL</button>
    <div class="rem__time"></div>
  </div>

  <div id="center">
    <div id="loader"></div>
    <button id="result"></button>
  </div>
</div>

  </div>  <script src="./cdns/jquery-3.4.1.min.js"></script>  <script src="./cdns/fm.selectator.jquery.js"></script>  <script src="script.js"></script></body>
</html>
